server {
    listen 80;
    server_name _;

    rewrite ^(/.*)\.html(\?.*)?$ $1$2 permanent;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files (CSS, JS, images)
    location /static/ {
        try_files $uri =404;
    }

    # Serve HTML files and handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    try_files $uri.html $uri/ $uri =404;
}